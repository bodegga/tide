# Tide Gateway - nginx Configuration
# Zero-log compliant reverse proxy for web dashboard
#
# Purpose: Serve port 80 without requiring Python to have elevated privileges
# Backend: Python dashboard on 127.0.0.1:8080
# Frontend: nginx on port 80
#
# ZERO-LOG POLICY: No access logs, no error logs (privacy appliance)

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name tide.bodegga.net 10.101.101.10 _;
    
    # ZERO-LOG POLICY: Disable all logging
    access_log off;
    error_log /dev/null;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy to Python dashboard on port 8080
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        # Don't pass client IP (privacy)
        # Don't set X-Forwarded-For or X-Real-IP headers
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint (for systemd monitoring)
    location /nginx-health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}
