<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Bodegga Primary Mark: Digital Egg -->
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .egg { fill: #1A1A1A; }
      .core { fill: #00C2C7; }
      .accent { fill: #D7C6A3; }
    </style>
  </defs>
  
  <!-- Optional Background for visibility -->
  <!-- <rect width="512" height="512" class="bg"/> -->

  <!-- The Egg Shape (Geometric Container) -->
  <ellipse cx="256" cy="256" rx="160" ry="220" class="egg" />

  <!-- The Tech Core (Circuit/Grid Motif) -->
  <!-- Central cutout circle -->
  <circle cx="256" cy="230" r="40" class="core" />
  
  <!-- Digital grid lines below -->
  <rect x="236" y="290" width="40" height="80" rx="4" class="core" />
  <rect x="196" y="310" width="20" height="40" rx="4" class="core" />
  <rect x="296" y="310" width="20" height="40" rx="4" class="core" />

  <!-- Local/Earth Accent (Horizon Line) -->
  <path d="M150 256 Q 256 290 362 256" stroke="#D7C6A3" stroke-width="12" fill="none" stroke-linecap="round"/>
</svg>