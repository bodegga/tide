<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: The Bauhaus B (Geometric Construction) -->
  <defs>
    <style>
      .block { fill: #1A1A1A; }
      .curve { fill: #1A1A1A; }
      .accent { fill: #00C2C7; }
    </style>
  </defs>

  <!-- Vertical Stem (Strong Structure) -->
  <rect x="120" y="80" width="100" height="352" class="block" />

  <!-- Top Loop (Smaller, Geometric) -->
  <path d="M230 80 H 300 A 80 80 0 0 1 300 240 H 230 V 80 Z" class="curve" />

  <!-- Bottom Loop (Larger, Earthy Foundation) -->
  <path d="M230 256 H 320 A 88 88 0 0 1 320 432 H 230 V 256 Z" fill="#D7C6A3" />

  <!-- Tech Accent (The "Digital" Spark) -->
  <circle cx="170" cy="256" r="15" class="accent" />

</svg>