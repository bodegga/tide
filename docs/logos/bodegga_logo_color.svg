<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 1. Background (Cream) -->
  <rect width="512" height="512" fill="#F8F4E9"/>

  <!-- DEFINITIONS -->
  <defs>
    <!-- The Egg Shape Path -->
    <path id="egg-outline" d="M256,40 C366,40 456,160 456,290 C456,420 366,480 256,480 C146,480 56,420 56,290 C56,160 146,40 256,40 Z" />
    
    <!-- Clip Path based on the Egg -->
    <clipPath id="clip-egg">
      <use href="#egg-outline"/>
    </clipPath>
  </defs>

  <!-- 2. INTERNAL GRAPHICS (Clipped inside the egg) -->
  <g clip-path="url(#clip-egg)">
    <!-- Fill the egg interior with background color first (to hide lines behind) -->
    <rect width="512" height="512" fill="#F8F4E9"/>

    <!-- A. The Sun (Blue Circle) -->
    <!-- Positioned slightly below center so it peeks over the wave -->
    <circle cx="256" cy="340" r="100" fill="#3D7297" />
    <!-- Sun Outline (Internal) -->
    <circle cx="256" cy="340" r="100" fill="none" stroke="#131313" stroke-width="20"/>

    <!-- B. The Wave (Yellow Bottom) -->
    <!-- Drawn as a large block that covers the bottom, with a curvy top -->
    <path d="M-50,340 C100,240 412,440 562,340 L562,600 L-50,600 Z" fill="#F2B03D" />
    
    <!-- Wave Outline (The top edge only) -->
    <path d="M-50,340 C100,240 412,440 562,340" fill="none" stroke="#131313" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- 3. MAIN OUTLINE (Stroked on top of everything) -->
  <use href="#egg-outline" fill="none" stroke="#131313" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

</svg>
